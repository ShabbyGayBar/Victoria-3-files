#Landowners IG Traits
 ig_trait_noblesse_oblige: "Положение обязывает"
 ig_trait_noblesse_oblige_desc: "Мы лучше простого народа, и долг велит нам заботиться о нём. Их попытки самоорганизации разрушительны и обречены на провал."
 ig_trait_family_ties: "Семейные узы"
 ig_trait_family_ties_desc: "В эту переменчивую эпоху важность брака остаётся для нас неизменной. Наши узы старше границ, они превзойдут и переживут союзы и правительства."
 ig_trait_noble_privileges: "Благородные привилегии"
 ig_trait_noble_privileges_desc: "Почему аристократы больше не могут выполнять свой долг без настойчивого внимания этих сборщиков налогов? Пора вернуть старые добрые деньки."
#Industrialists IG Traits
 ig_trait_job_creators: "Работодатели"
 ig_trait_job_creators_desc: "Чтобы заработать деньги, нужно сначала их потратить. Мы с радостью направим прибыль на экономический рост, если правительство не будет вмешиваться."
 ig_trait_engines_of_progress: "Двигатели прогресса"
 ig_trait_engines_of_progress_desc: "Узрите чудеса современности! На раздумья времени нет. Любую идею, которую можно сконструировать и запатентовать, нужно немедленно воплотить в жизнь, проверить и пустить в дело."
 ig_trait_tax_avoidance: "Уклонение от налогов"
 ig_trait_tax_avoidance_desc: "Кто лучше знает, на что стоит тратить деньги? Точно не правительство и уж тем более — не нынешнее правительство. К счастью, из-за своей некомпетентности они оставили в налоговом законодательстве дыры, которыми мы можем воспользоваться."
#Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Ревностный патриотизм"
 ig_trait_patriotic_fervor_desc: "Некоторые сражения выигрывают не гениальная стратегия и современное вооружение, а тяжёлый труд и решительность. Солдаты, преданные идеалам своей страны, будут храбро сражаться в любых условиях."
 ig_trait_veteran_consultation: "Советы ветеранов"
 ig_trait_veteran_consultation_desc: "Технический прогресс меняет облик войны, но чтобы воспользоваться его достижениями, нужно знать, к чему их приложить. К счастью, у тех, кто обладает личным опытом, найдётся пара советов."
 ig_trait_materiel_waste: "Материальные потери"
 ig_trait_materiel_waste_desc: "Верность нации не означает верность правительству. Если мы не верим руководству, то можем использовать присланное им оснащение на своё усмотрение."
#Rural Folk IG Traits
 ig_trait_farmers_markets: "Фермерские рынки"
 ig_trait_farmers_markets_desc: "В наши дни сложно доставить производимые нами товары заинтересованным покупателям. При удачном стечении обстоятельств мы и сами можем доставить их туда, куда нужно."
 ig_trait_honest_work: "Честный труд"
 ig_trait_honest_work_desc: "Мы зарабатываем на жизнь потом, кровью и честным трудом. Если при этом мы производим сверх необходимого, тем лучше."
 ig_trait_old_ways: "По старинке"
 ig_trait_old_ways_desc: "Похоже, у правящих элит полно идей о том, как должно выглядеть будущее. Но стоит ли им доверять, ведь это они ответственны за то, где мы находимся в настоящем?"
#Trade Unions IG Traits
 ig_trait_solidarity: "Солидарность"
 ig_trait_solidarity_desc: "У каждого желающего трудиться должна быть работа! Исключений быть не может. Мы должны отстаивать своё право на оплачиваемый труд."
 ig_trait_industrial_organizers: "Промышленные организаторы"
 ig_trait_industrial_organizers_desc: "Объединение рабочих, независимо от руководства, всегда оказывает большее влияние на работоспособность завода, чем любые правила, установленные наверху."
 ig_trait_work_to_rule: "Власть рабочим"
 ig_trait_work_to_rule_desc: "Похоже, руководство страны хочет, чтобы мы просто заткнулись и бездумно выполняли приказы. Посмотрим, понравится ли им, если мы применим подобный подход к нашему «неквалифицированному» труду."
#Intelligentsia IG Traits
 ig_trait_propagandists: "Пропагандисты"
 ig_trait_propagandists_desc: "В своих стихах, письмах и политических манифестах мы должны в первую очередь подчёркивать достижения нашей родины в качестве примера, что новая эпоха может принести униженным и оскорблённым."
 ig_trait_avant_garde: "Авангард"
 ig_trait_avant_garde_desc: "Мы открыто говорим о том, о чём другие не смеют даже думать. Наше искусство и идеи запечатлеются в сердцах и откроют глаза, если не от восхищения, то хотя бы от изумления."
 ig_trait_social_criticism: "Общественная критика"
 ig_trait_social_criticism_desc: "Власть имущие часто считают себя неподсудными, но авторитет не делает идею более привлекательной. Нам есть что сказать, и мы точно знаем, о ком именно говорить."
#Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Облигации казначейства"
 ig_trait_treasury_bonds_desc: "Пока есть вера, что государство расплатится по долгам, вложение своих кровных в собственную страну — это не просто проявление патриотизма, но и неплохие инвестиции."
 ig_trait_middle_managers: "Руководители среднего звена"
 ig_trait_middle_managers_desc: "Мы не можем заставить всех действовать по написанному, но мы хотя бы можем записывать всё происходящее. Должен же кто-то помнить, как здесь делаются дела."
 ig_trait_xenophobia: "Ксенофобия"
 ig_trait_xenophobia_desc: "Мы все знаем, кто виноват в проблемах страны, но боимся сказать об этом. А они тем временем смеются за нашими спинами от собственной безнаказанности. Кто-то должен принять меры."
#Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Плодитесь и размножайтесь"
 ig_trait_be_fruitful_and_multiply_desc: "Аскетизм хорош для тех немногих, кто посвятил жизнь духовным изысканиям, но для простых людей на первом месте должны быть семья и забота о детях."
 ig_trait_divine_right: "Право помазанника божьего"
 ig_trait_divine_right_desc: "Мы верим, что в мире есть порядок. Общество в той или иной степени воплощает его. Если правители праведны, а их указы справедливы, народ будет знать почему."
 ig_trait_pious_fiction: "Благочестивые истории"
 ig_trait_pious_fiction_desc: "Сегодняшние ценности отравлены, а литература разлагает настолько, что само образование подрывает нравы. Чем учить людей «истине» нынешних элит, лучше учить их тому, что истинно всегда."
