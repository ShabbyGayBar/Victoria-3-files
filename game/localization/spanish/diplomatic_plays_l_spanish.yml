 DIPLO_PLAY_CONFIDENCE_HIGH: "#P Confiado#!"
 DIPLO_PLAY_CONFIDENCE_HIGH_DESC: "#header Nivel de [concept_confidence|l] [Country.GetAdjective]: #P confiado#! ($SCORE|v$)#!\n$TOOLTIP_DELIMITER$\n$DETAILS$\n\n@information![Country.GetName] tiene una actitud #P optimista#! en relación con sus posibilidades de alcanzar la victoria en esta [concept_diplomatic_play|l] dadas las circunstancias actuales. Es poco probable que se eche atrás, incluso si su bando puede correr el riesgo de perder mucho en una [concept_war|l]."
