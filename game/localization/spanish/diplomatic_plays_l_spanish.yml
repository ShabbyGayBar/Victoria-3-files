 DIPLO_PLAY_CONFIDENCE_VERY_LOW_DESC: "#header Nivel de [concept_confidence|l] [Country.GetAdjective]: #N temeroso#! ($SCORE|v$)#!\n$TOOLTIP_DELIMITER$\n$DETAILS$\n\n@information! [Country.GetName] tiene una actitud #N muy pesimista#! en relación con sus posibilidades de alcanzar la victoria en esta [concept_diplomatic_play|l] dadas las circunstancias actuales. Es casi seguro que se echará atrás a menos que se produzca un cambio en el equilibrio de fuerzas actual de cada bando."
