 dlc001: "Victoria 2 Remastered Soundtrack"
 dlc002: "American Buildings Pack"
 dlc003: "Melodies for the Masses"
 dlc004: "Voice of the People"
 dlc005: "Voice of the People Theme"
 dlc006: "Voice of the People Preorder"
 dlc003_desc: "L'âge de l'industrialisation est l'âge de la transformation, à une époque où des millions de travailleurs ruraux migraient vers les usines. Cette collection de près d'une heure, composée de 14 morceaux originaux, est un concert qui rend hommage aux défis du quotidien et aux ambitions des gens ordinaires, inspiré par la nostalgie romantique d'une époque plus simple marquée par le travail de la terre."
 dlc004_desc: "Avec le pack d'immersion Voice of the People, le peuple défile avec des bouquets de fleurs dans une main et des torches enflammées dans l'autre. Tandis que les rouages du progrès se mettent en marche, de nouveaux défenseurs émergent pour soutenir des courants de pensée innovants. Et quand ces forces s'affrontent aux quatre coins du globe, la France se retrouve en proie à des changements de dynasties, à des revendications en Afrique du Nord et en Europe continentale, et à une affaire qui pourrait bien transformer l'âme de la nation. En route !"
