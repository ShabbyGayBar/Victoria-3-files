 SETTING_SHADER_QUALITY: "Qualité des nuanceurs"
 SETTING_SHADER_QUALITY_TOOLTIP: "#T Qualité des nuanceurs\n#!Permet de régler la qualité des différents effets et nuanceurs.\n\n#T Élevée :#! améliore la qualité des nuanceurs, mais réduit les performances.\n\n#T Moyenne :#! paramètres par défaut pour des graphismes optimaux.\n\n#T Faible :#! plusieurs nuanceurs sont simplifiés afin de réduire la qualité des graphismes et d’améliorer les performances pour les machines moins puissantes."
 SETTING_SHOW_NUDITY: "Afficher la nudité"
