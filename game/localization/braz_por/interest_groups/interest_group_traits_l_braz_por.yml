l_braz_por:
#Landowners IG Traits
 ig_trait_noblesse_oblige: "Obrigação de Nobreza"
 ig_trait_noblesse_oblige_desc: "Somos melhores que os cidadãos comuns, por isso temos o dever de cuidar deles. Suas tentativas de organização são autodestrutivas e fadadas ao fracasso."
 ig_trait_family_ties: "Laços Familiares"
 ig_trait_family_ties_desc: "Mesmo nesses tempos de mudanças, ainda valorizamos um bom casamento. Nossas conexões são mais antigas do que as fronteiras atravessadas e superarão alianças e governos."
 ig_trait_noble_privileges: "Privilégios da Nobreza"
 ig_trait_noble_privileges_desc: "O que aconteceu com aquela ideia de que a nobreza deveria cumprir seus deveres sem ser perseguida por coletores de impostos? Chegou a hora de resgatar esse tempo."
#Industrialists IG Traits
 ig_trait_job_creators: "Criadores de Empregos"
 ig_trait_job_creators_desc: "É necessário gastar dinheiro para fazer dinheiro. Enquanto acreditarmos que o governo não interferirá em nossos investimentos, nossos lucros serão destinados apenas ao crescimento econômico."
 ig_trait_engines_of_progress: "Motores do Progresso"
 ig_trait_engines_of_progress_desc: "Eis as maravilhas da era moderna! Não há tempo a perder. Se algo pode ser pensado, projetado e patenteado, deve ser construído, testado e imediatamente utilizado."
 ig_trait_tax_avoidance: "Evasão Fiscal"
 ig_trait_tax_avoidance_desc: "Quem mais sabe como nosso dinheiro deve ser gasto? Não é o governo, muito menos o atual. Felizmente, a incompetência deles deixou lacunas fiscais que podem ser bem aproveitadas."
#Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Fervor Patriótico"
 ig_trait_patriotic_fervor_desc: "Mesmo com estratégias brilhantes e armas avançadas, algumas batalhas só podem ser vencidas com trabalho duro e coragem. Os soldados que realmente acreditam no que seu país defende lutarão com valentia, apesar das dificuldades."
 ig_trait_veteran_consultation: "Consultoria Veterana"
 ig_trait_veteran_consultation_desc: "Os avanços tecnológicos estão mudando o panorama da guerra, mas só podemos usá-los se os entendermos. Por sorte, aqueles de nós com experiência podem ter alguma ideia."
 ig_trait_materiel_waste: "Desperdício Material"
 ig_trait_materiel_waste_desc: "Lealdade à nação não é lealdade ao governo. Se não podemos confiar em quem está no comando, talvez possamos usar o que recebemos como quisermos."
#Rural Folk IG Traits
 ig_trait_farmers_markets: "Mercados de Fazendeiros"
 ig_trait_farmers_markets_desc: "Levar as mercadorias que produzimos até as pessoas que precisam delas parece ser uma grande preocupação hoje em dia. Em circunstâncias adequadas, nós mesmos somos capazes de fazer isso."
 ig_trait_honest_work: "Trabalho Honesto"
 ig_trait_honest_work_desc: "Ganhamos a vida com nosso suor e trabalho honesto. Se isso significa produzir mais do que precisamos, melhor ainda."
 ig_trait_old_ways: "Modos Antigos"
 ig_trait_old_ways_desc: "Estas pessoas que governam o país parecem ter várias ideias sobre como deve ser o futuro. Por que devemos acreditar nelas se são as mesmas pessoas que moldaram o presente?"
#Trade Unions IG Traits
 ig_trait_solidarity: "Solidariedade"
 ig_trait_solidarity_desc: "Quem quer trabalhar deve ter um trabalho! Ninguém será excluído ou esquecido. Devemos apoiar o nosso direito comum a um emprego com remuneração justa."
 ig_trait_industrial_organizers: "Organizadores Industriais"
 ig_trait_industrial_organizers_desc: "Não importa quem é o responsável, a colaboração dos trabalhadores afeta mais o desempenho da fábrica do que qualquer regra imposta pelos superiores."
 ig_trait_work_to_rule: "Operação-Padrão"
 ig_trait_work_to_rule_desc: "Parece que os responsáveis querem que fiquemos quietos e façamos o que mandam, em vez de pensarmos por conta própria. Vamos ver se vão gostar quando aplicarmos essa filosofia ao nosso trabalho \"não qualificado\"."
#Intelligentsia IG Traits
 ig_trait_propagandists: "Propagandistas"
 ig_trait_propagandists_desc: "Em nossas poesias, cartas e manifestos políticos, devemos, acima de tudo, promover o progresso alcançado em nosso país natal como exemplo do que essa nova era reserva às partes menos favorecidas do mundo."
 ig_trait_avant_garde: "Vanguarda"
 ig_trait_avant_garde_desc: "O que outros nem se atrevem a pensar, já estaremos divulgando. Nossa arte e nossas ideias entrarão direto no coração e abrirão os olhos, seja por encanto ou choque!"
 ig_trait_social_criticism: "Crítica Social"
 ig_trait_social_criticism_desc: "As pessoas no poder costumam pensar que estão além da censura, mas a autoridade não torna interessantes as ideias de alguém. Temos muitas coisas relevantes para dizer e sabemos exatamente quem deve ouvi-las."
#Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Títulos do Tesouro"
 ig_trait_treasury_bonds_desc: "Enquanto pudermos acreditar que o governo pagará suas dívidas, depositar nossas economias suadas em financiamentos desta grande nação não é só patriotismo, mas também um bom investimento."
 ig_trait_middle_managers: "Gerentes Médios"
 ig_trait_middle_managers_desc: "Não podemos fazer com que todos sigam as regras à risca, mas ao menos podemos manter o que é feito nos manuais. Alguém tem que se lembrar do jeito certo de fazer as coisas."
 ig_trait_xenophobia: "Xenofobia"
 ig_trait_xenophobia_desc: "Todos sabem quem são os culpados pela situação do nosso país, mas as pessoas têm medo de dizer. Enquanto isso, eles riem pelas nossas costas diante da impunidade. Alguém precisa agir."
#Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Sejam Férteis e Multipliquem-se"
 ig_trait_be_fruitful_and_multiply_desc: "O ascetismo não é um problema para quem dedica a vida à busca espiritual, mas para as pessoas comuns, os valores mais importantes são construir uma família e cuidar dos filhos."
 ig_trait_divine_right: "Direito Divino"
 ig_trait_divine_right_desc: "Acreditamos que há uma ordem em nossas vidas, e a sociedade pode refleti-la de um jeito bom ou ruim. Enquanto os governantes forem virtuosos e os decretos justos, podemos garantir que as pessoas saberão o motivo."
 ig_trait_pious_fiction: "Ficção Piedosa"
 ig_trait_pious_fiction_desc: "Os valores de hoje estão tão envenenados e a literatura tão corrompida que a própria educação tem um efeito corrosivo nos princípios morais. Melhor que ensinar às pessoas o que o sistema atual considera \"verdade\" é ensiná-las o que deveria ser verdade."
