 dlc003_desc: "Sanayileşme çağı, milyonlarca tarım işçisinin fabrikalara taşındığı bir dönüşüm çağıdır. Yaklaşık bir saat süren 14 parçalık bu özgün müzik koleksiyonu, halkın günlük mücadelelerini ve hırslarını onurlandıran, toprakta çalışılan o daha basit günlere duyulan romantik özlemlerden ilham alan bir konserdir."
 dlc004_desc: "Voice of the People içerik paketi ile halk bir ellerinde buketler, diğer ellerinde yanan meşalelerle yürüyor. İlerlemenin dişlileri ileriye doğru dönerken yeni düşünce tarzlarına öncülük edecek yeni kahramanlar ortaya çıkıyor. Ve bu güçler dünyanın dört bir yanında çarpışırken Fransa kendisini değişen hanedanlarla, Kuzey Afrika ve Avrupa anakarasındaki hak iddialarıyla ve ulusun ruhu için bir savaşa dönüşmüş bir meseleden kaynaklanan kargaşayla boğuşurken buluyor. Allons-y!"
