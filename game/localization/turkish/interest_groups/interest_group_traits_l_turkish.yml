l_turkish:
#Landowners IG Traits
 ig_trait_noblesse_oblige: "İmtiyaz Sorumluluğu"
 ig_trait_noblesse_oblige_desc: "Sıradan halktan daha iyi olduğumuza göre onlarla ilgilenmek bizim görevimiz. Kendi kendilerine bir şeyler kurma girişimleri hem kendilerine zarar veriyor hem de başarısızlığa mahkûmlar."
 ig_trait_family_ties: "Aile Bağları"
 ig_trait_family_ties_desc: "Büyük değişimlerin yaşandığı bu zamanda iyi bir evliliğin değerinin hâlâ farkındayız. Aramızdaki bağlar, bizleri ayıran sınırlardan daha kadim. Hem ittifaklardan hem de hükümetlerden daha uzun süre sağlam kalacaklar."
 ig_trait_noble_privileges: "Soylu İmtiyazları"
 ig_trait_noble_privileges_desc: "Nerede o vergi tahsildarlarının yakamızı bıraktığı, bizim de kendi işlerimize baktığımız eski günler? O günlere dönmenin vakti geldi."
#Industrialists IG Traits
 ig_trait_job_creators: "İstihdam Sağlayıcılar"
 ig_trait_job_creators_desc: "Para kazanmak için para harcamak gerekir. Devlet, yatırımlarımıza burnunu sokmadığı sürece kârımızı ekonomik büyüme için kullanmaktan başka seçeneğimiz yok."
 ig_trait_engines_of_progress: "İlerlemeye Güç Verenler"
 ig_trait_engines_of_progress_desc: "İşte modern çağın mucizeleri! Tereddüt etmeye vakit yok. Eğer düşünülüp, tasarlanıp patentlenebiliyorsa; yapılmalı, test edilmeli ve derhal kullanıma sokulmalı."
 ig_trait_tax_avoidance: "Vergiden Sakınma"
 ig_trait_tax_avoidance_desc: "Paramızı nereye harcayacağımızı en iyi kim bilir? Hükümet değil, şimdiki hükümetse hiç değil. Şansımıza onların kifayetsizliği vergi konusunda bizim işimize yarayacak bazı yasal boşluklar bıraktı."
#Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Vatanperverlik Ateşi"
 ig_trait_patriotic_fervor_desc: "Strateji ne kadar dâhiyane, silahlar ne kadar gelişmiş olursa olsun bazı savaşlar sadece emek ve cesaretle kazanılabilir. Ülkelerine gönülden bağlı askerler sonlarını düşünmeden kahramanca savaşır."
 ig_trait_veteran_consultation: "Gazi Danışmanlar"
 ig_trait_veteran_consultation_desc: "Teknolojik gelişmeler savaş yöntemlerini değiştiriyor ama bu gelişmelerden yararlanabilmek için nasıl kullanıldıklarını bilmemiz gerekir. Şanslıyız ki aramızda savaşı bizzat deneyimleyenlerin bu konu hakkında fikirleri var."
 ig_trait_materiel_waste: "Malzeme İsrafı"
 ig_trait_materiel_waste_desc: "Ulusa sadakat hükümete sadakat demek değildir. Eğer iktidardakilere güvenemiyorsak elimize ne geçerse istediğimiz gibi kullanmalıyız."
#Rural Folk IG Traits
 ig_trait_farmers_markets: "Köy Pazarı"
 ig_trait_farmers_markets_desc: "Ürettiğimiz malları ihtiyacı olan insanlara ulaştırmak bugünlerde önem kazanmışa benziyor. İyi koşullar altında bu kişilere malları kendimiz ulaştırabiliriz."
 ig_trait_honest_work: "Alın Teri"
 ig_trait_honest_work_desc: "Biz ekmeğimizi kendi döktüğümüz alın teriyle kazanırız. Eğer ihtiyacımızdan daha fazla üretirsek ne güzel."
 ig_trait_old_ways: "Eski Günler"
 ig_trait_old_ways_desc: "Ülkemizi yönetenlerin gelecek hakkında birçok fikri var gibi görünüyor. Bugünü bu hale getirenlere neden geleceğimizi emanet edelim?"
#Trade Unions IG Traits
 ig_trait_solidarity: "Dayanışma"
 ig_trait_solidarity_desc: "Çalışmak isteyen herkes çalışabilmeli! Kimse ne geride ne de açıkta bırakılacak. Birbirimizin işleri karşılığında adil bir ücret alma hakkını desteklemeliyiz."
 ig_trait_industrial_organizers: "Sanayi İdarecileri"
 ig_trait_industrial_organizers_desc: "Başta kim olursa olsun bir fabrikanın verimliliği için işçilerin işbirliği yukarıdan gelen emirlerden daha etkili."
 ig_trait_work_to_rule: "Asgari Emek"
 ig_trait_work_to_rule_desc: "Görünüşe göre yönetimdekiler kendi fikirlerimizi bildirmek yerine sesimizi kesip işimize bakmamızı istiyorlar. Bakalım dediklerini \"vasıfsız\" emeğimize uygulayınca hoşlarına gidecek mi."
#Intelligentsia IG Traits
 ig_trait_propagandists: "Propagandacı"
 ig_trait_propagandists_desc: "Şiirimizde, edebiyatımızda ve siyasi manifestolarımızda dünyanın daha talihsiz yerlerinde yaşayanların parmakla göstereceği bir örnek olarak her şeyden önce anavatanımızın başarılarını yüceltmemiz gerekiyor."
 ig_trait_avant_garde: "Avangart"
 ig_trait_avant_garde_desc: "Başkalarının düşünmeye bile cesaret edemediklerini biz bağırarak söyleyeceğiz. Sanatımız ve fikirlerimiz doğrudan yüreklere tesir edecek ve gözleri zorla açtıracak. Hayrete düşüremezse bile şok ederek belki!"
 ig_trait_social_criticism: "Sosyal Eleştiri"
 ig_trait_social_criticism_desc: "İktidardaki insanlar genelde kendilerinin eleştirilemeyeceğini düşünür fakat bulunulan makam, makamdakinin fikirlerini daha önemli kılmaz. Bizim söyleyecek çok daha önemli şeylerimiz var ve bunları kime söyleyeceğimizi çok iyi biliyoruz."
#Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Hazine Bonosu"
 ig_trait_treasury_bonds_desc: "Devletin borçlarını ödeyeceğine güvenebildiğimiz sürece, bin bir emekle kazandığımız birikimlerimizi bu yüce ülkeye yatırmak sadece bir vatandaşlık görevinden ibaret değil, aynı zamanda kârlı da!"
 ig_trait_middle_managers: "Orta Kademe Yöneticiler"
 ig_trait_middle_managers_desc: "Herkesi işini kitabına göre yapmaya zorlayamayız ama en azından kitaplarda yapılanlardan yararlanabiliriz. Birilerinin bu işlerin nasıl yürütüldüğünü unutmaması gerekiyor."
 ig_trait_xenophobia: "Yabancı Düşmanlığı"
 ig_trait_xenophobia_desc: "Ülkemizin bulunduğu durumdan kimin sorumlu olduğunu hepimiz biliyoruz ama kimse korkudan ağzını açıp konuşamıyor. Bu sırada bizi ayakta soymalarına izin verdiğimiz için arkamızdan gülüyorlar. Birilerinin bir şeyler yapması gerek."
#Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Ailenin Bereketi"
 ig_trait_be_fruitful_and_multiply_desc: "Bazı zevklerden arınmak, kendini ruhani inançlarına adayan bazıları için uygun olabilir. Fakat sıradan halka aşılanması gereken en önemli değer, bir aile kurup çocuklarına bakmaktır."
 ig_trait_divine_right: "Kutsal Hak"
 ig_trait_divine_right_desc: "Hayatımızda belli bir düzenin olduğuna inanırız. Topluluk, iyi ya da kötü, bu düzeni yansıtır. Hükümdarlar erdemli ve hükümleri adil olduğu sürece insanlar bu düzenin amacını anlarlar."
 ig_trait_pious_fiction: "Dindar Kurgu"
 ig_trait_pious_fiction_desc: "Bugün yaygın olan değerler o kadar bozulmuş ve edebiyat o kadar yozlaşmış ki eğitimin kendisi ahlakı bozuyor. İnsanlara ve çocuklarımıza mevcut nizamın \"doğru\" kabul ettiği şeyleri öğretmek yerine hakikati öğretmek daha uygun."
