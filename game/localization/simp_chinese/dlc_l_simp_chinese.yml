 dlc003_desc: "工业化时代是变化的时代，数百万乡村劳动者进了工厂。这个包括14首乐曲时长将近一小时的原创音乐包是一场纪念普通人日常奋斗和抱负的音乐会，灵感来自于对那些在土地上劳动的简单日子的浪漫向往。"
 dlc004_desc: "人们一手拿着花束，一手举着熊熊的火把，在人民之声沉浸包中进军。进步的齿轮向前转动，新的勇士出现，引领着新的思维模式。这些势力在全球发生冲突时，法国正被王朝更迭、对北非和欧洲大陆的主权宣称以及一场已经成为国家灵魂之战的动荡所困扰。前进吧！"
